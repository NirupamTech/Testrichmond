<!DOCTYPE html>
<html>
<head>
  <title>Study Timetable App</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>Study Timetable App</h1>

  <div>
    <label for="subject">Subject: </label>
    <select id="subject">
      <option value="math">Math</option>
      <option value="physics">Physics</option>
      <option value="chemistry">Chemistry</option>
      <option value="bio">Biology</option>
    </select>
  </div>

  <div>
    <label for="difficulty">Difficulty: </label>
    <select id="difficulty">
      <option value="easy">Easy</option>
      <option value="medium">Medium</option>
      <option value="hard">Hard</option>
    </select>
  </div>

  <div>
    <label for="studyTime">Study Time (in minutes): </label>
    <input type="number" id="studyTime">
  </div>

  <!-- Payment Form -->
  <form id="payment-form">
    <div id="card-element">
      <!-- Stripe.js will create the card field here -->
    </div>
    <div id="card-errors" role="alert"></div>
    <button type="submit">Pay $1</button>
  </form>

  <div id="success-message" style="display: none;">
    Payment successful! You can now generate your timetable.
  </div>

  <footer>
    Powered by <a href="#">Nirupam Tech</a>
  </footer>

  <!-- Include Stripe.js -->
  <script src="https://js.stripe.com/v3/"></script>

  <!-- Include script.js for generating timetable -->
  <script src="script.js"></script>
</body>
</html>
